<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Forms</title>
</head>
<body>
    
    <div class="container card mt-5 col-8">
        <h5 class="card-header">Payment form example</h5>
    
        <div class="card-body">
            <!-- alerta de falta de datos -->
            <div id="Alerta">
                <!-- <div style="background-color: #fcc2c2;" class="h-20px">
                    <p class="pt-2 pb-2 ms-3">Some fields are missing</p>
                </div> -->
            </div>  
            <!-- tarjeta y cantidad de pago -->
            <div class="d-flex"> 
                <div class="col-5 ">
                    <label for="formGroupExampleInput" class="form-label mb-0">Card #</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col-3 px-4">
                    <label for="formGroupExampleInput" class="form-label mb-0">CVC #</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="0000">
                </div>
                <div class="col-4 ">
                    <label for="formGroupExampleInput" class="form-label mb-0">Amount</label>
                    <div class="d-flex">
                        <i class="fa-solid fa-dollar-sign fa-lg my-auto me-1"></i>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Amount">
                    </div>
                </div>
            </div>
            <!-- contenedor del resto -->
            <div class="d-flex">
                <div class="col-6 pe-2">
                    <!-- Nombre -->
                    <div class="w-auto">
                        <label for="formGroupExampleInput" class="form-label mb-0">First Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                    </div>
                    <!-- Ciudad -->
                    <div class="w-auto">
                        <label for="formGroupExampleInput" class="form-label mb-0">City</label>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                    </div>
                    <!-- selector de tarjeta -->
                    <div>
                        <label for="SelectCard" class="form-label ">We accept:</label>
                        <div class="bg-secondary col-6 rounded " id="SelectCard" style="width: 210px">
                            <div class="form-check form-check-inline mx-1">
                                <input class="form-check-input form-check-secondary" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"style="color: #ffffff"></i></label>
                            </div>
                            <div class="form-check form-check-inline me-1">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"style="color: #ffffff"></i></label>
                            </div>
                            <div class="form-check form-check-inline me-1">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"style="color: #ffffff"></i></label>
                            </div>
                            <div class="form-check form-check-inline me-1">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i></label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6 ps-2"> 
                    <!-- APELLIDO -->
                    <div class="w-auto">
                        <label for="formGroupExampleInput" class="form-label mb-0">Last Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                    </div> 
                    <!-- ESTADO Y CODIGO POSTAL -->
                    <div class="d-flex ">
                        <div class="col-6 pe-1">
                            <label for="inputState" class="form-label mb-0">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Pick a state</option>
                                    <option>...</option>
                                </select>
                        </div> 

                        <div class="col-6 ps-1">
                            <label for="formGroupExampleInput" class="form-label mb-0">Postal Code</label>
                            <input type="text" class="form-control w-100" id="formGroupExampleInput">
                        </div> 
                    </div>
                    <!-- el mensaje -->
                    <label for="Message" class="form-label">Message</label>
                    <textarea class="form-control" id="Message" rows="3"></textarea>
                    <div class="form-text mt-0">Add any notes here.</div>
                </div>

            </div>
          
        </div>
        <!-- botones inferiores -->
        <div class= "card-footer d-flex justify-content-end ">
            <button onclick=Cancel() class="btn btn-secondary " type="submit">Cancel</button>
            <button onclick=miFuncion() class="btn btn-primary ms-1" type="submit">Send</button>
        </div>
    </div>


</body>

<!-- Script de BOOTSTRAP -->
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
